:schedule:
  web_sites_job:
    enabled: false
    cron: '0 0 */3 * * *'
    class: Crawler::WebSitesJob
    queue: crawlers
  twitter_accounts_job:
    enabled: false
    cron: '0 0 */3 * * *'
    class: Crawler::TwitterAccountsJob
    queue: crawlers
  mecab_dics_job:
    enabled: false
    cron: '0 0 0 * * *'
    class: MecabDicsJob
    queue: mecab_dics
  sitemaps_job:
    enabled: false
    cron: '0 0 */3 * * *'
    class: SitemapsJob
    queue: sitemaps
  notify_chatworks_job:
    enabled: true
    cron: '0 * * * * *'
    class: Notify::ChatworksJob
    queue: notifies
  notify_slacks_job:
    enabled: true
    cron: '0 * * * * *'
    class: Notify::SlacksJob
    queue: notifies
:concurrency: 1
:queues:
  - crawlers
  - notifies
  - mecab_dics
  - sitemaps