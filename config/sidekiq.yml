:schedule:
  web_sites_job:
    enabled: false
    cron: '0 0 */3 * * *'
    class: Crawler::WebSitesJob
    queue: crawlers
  twitter_accounts_job:
    enabled: false
    cron: '0 0 */3 * * *'
    class: Crawler::TwitterAccountsJob
    queue: crawlers
  mecab_dics_job:
    enabled: false
    cron: '0 0 0 * * *'
    class: MecabDicsJob
    queue: mecab_dics
  sitemaps_job:
    enabled: false
    cron: '0 0 0 * * *'
    class: SitemapsJob
    queue: sitemaps
  notifies_job:
    enabled: true
    cron: '0 * * * * *'
    class: NotifiesJob
    queue: notifies
  collect_tags_job:
    enabled: true
    cron: '0 */5 * * * *'
    class: Collects::CollectTagsJob
    queue: collects
  schedules_job:
    enabled: true
    cron: '0 * * * * *'
    class: SchedulesJob
    queue: notifies
:concurrency: 1
:queues:
  - crawlers
  - notifies
  - mecab_dics
  - sitemaps
  - collects